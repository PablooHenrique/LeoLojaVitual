<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de Produtos</title>
</h:head>
<h:body>

	<p:commandButton value="Inserir" oncomplete="PF('dlg_cadastro_produto').show()" style="margin-bottom: 5px"/>
	<h:form id="form">
		<p:dataTable id="tbl" rows="10" style="margin-bottom:20px">
			<p:column headerText= "ID" width="5%">
				<h:outputText value="" />
			</p:column>
			
			<p:column headerText="Nome" width="55%">
				<h:outputText value=""/> 
			</p:column>
			
			<p:column headerText= "Preço" width="40%" >
				<h:outputText value="" />
			</p:column>
		</p:dataTable>
	</h:form>
	
	<p:dialog header="Cadastro de Produtos" widgetVar="dlg_cadastro_produto" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false" width="80%">
					
			<p:panel header="Dados">
				<h:panelGrid columns="2">
					<h:outputLabel value="Descrição: " />
					<p:inputText value="" maxlength="20"/>
					
					<h:outputLabel value="Preço: " />
					<p:inputText value="" maxlength="15"/>
					
					<h:outputLabel value="Marca: " />
					<p:inputText value="" maxlength="20"/>
					
					<h:outputLabel value="Unidade: " />
					<p:inputText value="" maxlength="20"/>
					
					<h:outputLabel value="SKU: " />
					<p:inputText value="" maxlength="20"/>
					
				</h:panelGrid>
			</p:panel>					
			
			<div style="text-align: right; margin-top: 5px">
				<p:commandButton value="Salvar" />
				<p:commandButton value="cancelar " />
			</div>
	</p:dialog>
</h:body>
</html>
